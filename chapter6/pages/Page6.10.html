<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Element Prototype</title>
    <script src="../../lib/assert.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <style>
        div {
            background-color: gray;
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div>
        <div id="a">I'm going to be removed</div>
        <div id="b">Me too!</div>
    </div>
    <ul id="results"></ul>

    <script type="text/javascript">
        HTMLElement.prototype.remove = function() {
            if (this.parentNode)
                this.parentNode.removeChild(this);
        };

        var a = document.getElementById("a");
        a.parentNode.removeChild(a);
        document.getElementById("b").remove();

        assert(!document.getElementById('a'), "a is gone!");
        assert(!document.getElementById('b'), "b is gone too!");
    </script>
</body>

</html>
